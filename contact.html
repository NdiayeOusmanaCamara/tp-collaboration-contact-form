<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formulaire de contact en HTML & CSS</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripte.js"></script>
        
    
    </head>
    <body>
      
        <form id="Formulaire">
            <h1>Formulaire de contact</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
               <div class="gauche">
                  <div class="groupe">
                    <label for="nomcomplet">Nom complet</label>
                    <input type="text" id="nomcomplet">
                  </div>
                  <div class="groupe">
                    <label for="email"> Adresse e-mail</label>
                    <input type="email" id="email">
                  </div>
                  <div class="groupe">

                  <label for="objet"> Objet du message</label>
                    <input type="text" id="objet">
                  </div>
                </div>
                <div class="droite">
                <div class="groupe">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="saisissez ici ..."></textarea>
                </div>
               </div>
            </div>
            <div class="pied-formulaire" align="center">
                <button onclick=" verifieFormulaire ()">Envoyer le message</button>
            </div>   

        </form>
        
    </body>
</html>
